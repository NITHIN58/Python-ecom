{% extends 'dashboard.html' %}
{% block content %}


    <div class="col-md-4 col-md-offset-4 "
    style="border: 3px solid rgb(32, 32, 109); padding-right:50px; margin-left: 50px;border-radius: 1rem;box-shadow: 10px 10px grey;">
    <form action="{% url 'update' userid=id %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <br>


        <div class="form-group" style="padding-left: 50px;">
            <h1 style="padding: 10px; margin-bottom: 20px; color:rgb(32, 32, 109) ;">Update the product</h1><br><br>
            <label><b>Product Name</b></label><br>
            <input class="form-control" value="{{product.Product_Name}}" type="text" name="Product_Name">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Product_Discription</b></label><br>
            <input class="form-control" type="text" value="{{product.Product_Discription}}" name="Product_Discription">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Product_Price</b></label><br>
            <input class="form-control" type="number" value="{{product.Product_Price}}" name="Product_Price">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Product_Stock</b></label><br>
            <input class="form-control" type="number" value="{{product.Product_Stock}}" name="Product_Stock">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Product_Stock_Status</b></label><br>
            <div class="radio" style="padding: 10px;">

                <label><input class="form-control" type="radio" value="True" name="Product_Stock_Status" 
                    {% if product.Product_Stock_Status is True %} checked {% endif %}>Available</label>
                <label style="padding: 5px;">
                    <input class="form-control" style="padding: 5px;" type="radio" value="False"
                        name="Product_Stock_Status" {% if product.Product_Stock_Status is False %} checked {% endif %}>NotAvailable
                </label>
            </div><br>

            <label class="form-label"><b>Product_Category</b></label><br>
            <select class="form-control" class="form-control" name="Product_Category">
                {val=i.Category_Name}
            {% for i in cat %}
                <option value="{{i.Category_Name}}" class="form-control" 
                {% if product.Product_Category == 'val' %} selected {% endif %}>{{i.Category_Name}}</option>
            {% endfor %}
            </select><br>
            <br>
            <label class="form-label"><b>product Picture</b></label>
            <input value="{{product.Product_Image}}"  class=" form-control-lg " style="padding-top: 10px;" name="Product_Image" type="file"><br><br>
            <br><br>
            <button style=" margin-left:auto;margin-right:auto;display:block;width:200px; " type="submit"
                class="btn btn-success ">submit</button>
        </div>

    </div>
    </form>

    </div>

    </div>
{% endblock %}
