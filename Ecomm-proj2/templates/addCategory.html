{% extends 'dashboard.html' %}
{% block content %}


<div class="col-md-4 col-md-offset-4 " style="border: 3px solid rgb(32, 32, 109); padding-right:50px; margin-left: 50px;border-radius: 1rem;box-shadow: 10px 10px grey;">
    <form action="{% url 'category' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <br>


        <div class="form-group" style="padding-left: 50px;">
            <h1 style="padding: 10px; margin-bottom: 20px; color:rgb(32, 32, 109) ;">Please Add Category</h1><br><br>
            <label><b> Category Name</b></label><br>
            <input class="form-control" type="text" name="Product_Name">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Category_Discription</b></label><br>
            <input class="form-control" type="text" name="Product_Discription">
            <br>

            <br><br>
            <button style=" margin-left:auto;margin-right:auto;display:block;width:200px; " type="submit"
                class="btn btn-success ">submit</button>
        </div>

</div>
</form>

</div>

</div>
{% endblock %}
