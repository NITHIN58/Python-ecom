{% extends 'dashboard.html' %}
{% block content %}


<div class="col-md-6 col-md-offset-6 " style="border: 3px solid rgb(32, 32, 109); padding-right:50px; margin-left: 50px;border-radius: 1rem;box-shadow: 10px 10px grey;">
    <form action="{% url 'customer' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <br>


        <div class="form-group" style="padding-left: 50px;">
            <a href="{% url 'customer' %}">logout</a>
            <h1 style="padding: 10px; margin-bottom: 20px; color:rgb(32, 32, 109) ;text-align: center;">Please Add product</h1><br><br>
            <label><b>First Name</b></label><br>
            <input class="form-control" type="text" name="firstname">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Last Name</b></label><br>
            <input class="form-control" type="text" name="lastname">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Email</b></label><br>
            <input class="form-control" type="email" name="email">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Mobile No</b></label><br>
            <input class="form-control" type="number" name="mobile">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Address</b></label><br>
            <input class="form-control" type="text" name="address">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>City</b></label><br>
            <input class="form-control" type="text" name="city">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Postcode</b></label><br>
            <input class="form-control" type="number" name="postcode">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Password</b></label><br>
            <input class="form-control" type="password" name="password">
            <br>
            <label style="margin-top: 10px;" class="form-label"><b>Re-Enter Password</b></label><br>
            <input class="form-control" type="password" name="password2">
            <br>
            <label  class="form-label"><b>profile Picture</b></label><br>
            <input class=" form-control-lg " style="padding-top: 10px;" name="profilepic" type="file"><br><br>
            <br><br>
            <label  class="form-label"><b>Choose the role</b></label>
            <select class="form-control" name="role" id="cars">
                <option selected>choose the role</option>
                <option value="admin">admin</option>
                <option value='customer'>customer</option>
                <option value='driver'>driver</option>

               
              </select><br><br>

           
            <button style=" margin-left:auto;margin-right:auto;display:block;width:200px; " type="submit"
                class="btn btn-success ">submit</button>
        </div>

</div>
</form>

</div>

</div>
{% endblock %}
